<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>

  <!-- üì± Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;

      /* üå∏ Romantic animated background */
      background: linear-gradient(135deg, #ffe6eb, #fff1f5, #ffd6e0);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* üíé Romantic card */
    .card {
      text-align: center;
      padding: 50px 42px;
      border-radius: 28px;
      width: 360px;

      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(14px);

      box-shadow: 0 25px 50px rgba(255, 105, 135, 0.25);
      z-index: 2;
    }

    h1 {
      color: #8b1e1e;
      margin-bottom: 30px;
      font-size: 26px;
    }

    .bunny {
      font-size: 80px;
      margin-bottom: 35px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 40px;
      align-items: center;
    }

    button {
      border: none;
      padding: 15px 36px;
      font-size: 18px;
      border-radius: 40px;
      cursor: pointer;
      color: white;
    }

    /* üíì YES heartbeat */
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.15); }
      50% { transform: scale(1); }
      75% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .yes {
      background: linear-gradient(135deg, #ff5f8a, #ff2f68);
      animation: heartbeat 1.5s infinite;
    }

    .yes-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 130px;
      transition: transform 0.6s ease;
    }

    .no {
      background: linear-gradient(135deg, #8fd3a8, #5cbf8a);
      transition: transform 0.3s ease, opacity 0.4s ease;
      min-width: 130px;
    }

    /* ü§≠ Shake */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    .card.shake {
      animation: shake 0.3s;
    }

    /* üíï Falling hearts */
    .falling-heart {
      position: absolute;
      top: -40px;
      font-size: 24px;
      animation: fall 7s linear forwards;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* üí• Burst hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-300px) scale(1.8);
        opacity: 0;
      }
    }

    /* üì∏ Your photo */
    #myPhoto {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;

      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.6s ease, transform 0.6s ease;

      box-shadow: 0 14px 35px rgba(255, 80, 120, 0.6);
      z-index: 5;
    }
  </style>
</head>

<body>

  <div class="card center">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="bunny">üê∞</div>

    <div class="buttons">
      <div class="yes-wrapper">
        <button class="yes" onclick="yesClicked()">YES</button>
      </div>
      <button class="no" onclick="noClicked()">NO</button>
    </div>
  </div>

  <!-- üì∏ Your photo -->
  <img id="myPhoto" src="" alt="Me">

<script>
  let yesScale = 1;
  let noMoves = 0;
  const maxNoClicks = 6;

/* üì∏ ADD YOUR PHOTOS HERE (must match GitHub filenames exactly) */
const myPhotos = [
  "photo1.jpg",
  "photo2.jpg",
  "photo3.jpg",
  "photo4.jpg",
  "photo5.jpg"
];

let photoIndex = 0;


  /* üíï Falling hearts forever */
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "falling-heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * window.innerWidth + "px";
    h.style.fontSize = (18 + Math.random() * 20) + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
  }, 300);

  function yesClicked() {
    document.body.innerHTML = `
      <div class="center" style="
        height:100vh;
        width:100vw;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        background:linear-gradient(135deg,#ffe6eb,#ffd1dc);
      ">
        <h1 style="font-size:64px;color:#ff2f68;">YAYYY!!! üíñ</h1>
        <p style="font-size:26px;">You just made my day ü•∞</p>
      </div>
    `;
  }

  function burstHearts(x, y, count) {
    for (let i = 0; i < count; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "‚ù§Ô∏è";
      h.style.left = x + "px";
      h.style.top = y + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 3000);
    }
  }

  function noClicked() {
    const noBtn = document.querySelector(".no");
    const card = document.querySelector(".card");
    const yesWrapper = document.querySelector(".yes-wrapper");
    const myPhoto = document.getElementById("myPhoto");

    card.classList.add("shake");
    setTimeout(() => card.classList.remove("shake"), 300);

    // YES grows
    yesScale += 0.4;
    yesWrapper.style.transform = `scale(${yesScale})`;

    // üí• hearts burst
    const r = noBtn.getBoundingClientRect();
    burstHearts(r.left + r.width / 2, r.top + r.height / 2, 40);

    // üì∏ change photo
    myPhoto.src = myPhotos[photoIndex];
    myPhoto.style.opacity = "1";
    myPhoto.style.transform = "scale(1)";
    photoIndex = (photoIndex + 1) % myPhotos.length;

    // üê∞ NO moves slightly
    noMoves++;
    noBtn.style.transform =
      `translate(${noMoves * 10}px, ${noMoves * 6}px)`;

    if (noMoves >= maxNoClicks) {
      noBtn.style.opacity = "0";
      setTimeout(() => noBtn.remove(), 400);
    }
  }
</script>

</body>
</html>
