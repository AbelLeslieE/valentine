<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", Arial, sans-serif;

    /* ‚úÖ allow vertical scroll on small devices */
    overflow-x: hidden;

    background: linear-gradient(135deg, #ffe6eb, #fff1f5, #ffd6e0);
    background-size: 400% 400%;
    animation: bgMove 15s ease infinite;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

body {
  display: flex;
  justify-content: center;
  align-items: center;
}


  .card {
    text-align: center;
    padding: 50px 40px;
    border-radius: 28px;
    width: 360px;
    max-width: 90vw;
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(14px);
    box-shadow: 0 25px 50px rgba(255, 105, 135, 0.25);
    z-index: 2;
  }

  h1 {
    color: #8b1e1e;
    margin-bottom: 30px;
    font-size: clamp(20px, 5vw, 26px);
  }

  .bunny {
    font-size: 80px;
    margin-bottom: 35px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-top: 40px;
    align-items: center;
  }

  button {
    border: none;
    padding: clamp(12px,3vw,15px) clamp(26px,6vw,36px);
    font-size: clamp(16px,4vw,18px);
    border-radius: 40px;
    cursor: pointer;
    color: white;
  }

  /* üíì YES heartbeat */
  @keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.15); }
    50% { transform: scale(1); }
    75% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 0 rgba(255,95,138,0.6); }
  50% { box-shadow: 0 0 25px rgba(255,95,138,0.8); }
  100% { box-shadow: 0 0 0 rgba(255,95,138,0.6); }
}

.yes {
  background: linear-gradient(135deg, #ff5f8a, #ff2f68);
  animation: pulse 1.6s infinite;
}


  .yes-wrapper {
    transition: transform 0.6s ease;
    min-width: 130px;
  }

  .no {
    background: linear-gradient(135deg, #8fd3a8, #5cbf8a);
    transition: transform 0.3s ease, opacity 0.4s ease;
    min-width: 130px;
  }

  /* ü§≠ Card shake */
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
  }

  .card.shake {
    animation: shake 0.3s;
  }

  /* üíï Falling hearts */
  .falling-heart {
    position: absolute;
    top: -40px;
    font-size: 24px;
    animation: fall 7s linear forwards;
    pointer-events: none;
    opacity: 0.8;
  }

  @keyframes fall {
    to {
      transform: translateY(120vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* üí• Burst hearts */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 3s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-300px) scale(1.8);
      opacity: 0;
    }
  }

  /* üì∏ FULL PHOTO OVERLAY */
  #photoOverlay {
    position: fixed;
    inset: 0;
    background: rgba(255, 230, 235, 0.9);
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease;
    z-index: 10;
  }

  #photoOverlay.show {
    opacity: 1;
    pointer-events: auto;
  }

  #photoOverlay img {
    max-width: 85vw;
    max-height: 85vh;
    border-radius: 20px;
    object-fit: contain;
    box-shadow: 0 25px 60px rgba(255, 80, 120, 0.5);
    animation: popIn 0.6s ease;
  }

  @keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* üåø Soft verse reveal */
  @keyframes verseFadeIn {
    from {
      opacity: 0;
      transform: translateY(12px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .verse-container {
    margin-top: 35px;
    max-width: 650px;
    padding: 0 20px;

    opacity: 0;
    animation: verseFadeIn 3s ease forwards;
    animation-delay: 2s;
  }

  .verse-text {
    font-size: clamp(16px, 4.5vw, 20px);
    color: #7a1f2b;
    line-height: 1.8;
    font-style: italic;
    letter-spacing: 0.3px;
  }

  .verse-ref {
    margin-top: 14px;
    font-size: 15px;
    color: #b85b6b;
    letter-spacing: 1px;
  }

  /* ‚ú® Required animations used in JS */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes rise {
    from {
      opacity: 0;
      transform: translateY(16px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  /* üîí FORCE BUTTONS TO BE CLICKABLE */
.yes,
.no {
  position: relative;
  z-index: 50;
  pointer-events: auto;
}

/* üß± Ensure wrapper does not block clicks */
.yes-wrapper {
  pointer-events: auto;
  position: relative;
  z-index: 50;
}

/* üö´ Absolutely nothing decorative should capture clicks */
.falling-heart,
.heart,
#photoOverlay {
  pointer-events: none;
}

</style>

</head>

<body>

function yesClicked() {

          ‚Äú‡¥∏‡µç‡¥®‡µá‡¥π‡¥Ç ‡¥é‡¥≤‡µç‡¥≤‡¥æ‡¥Ç ‡¥∏‡¥π‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ,<br>
          ‡¥é‡¥≤‡µç‡¥≤‡¥æ‡¥Ç ‡¥µ‡¥ø‡¥∂‡µç‡¥µ‡¥∏‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ,<br>
          ‡¥é‡¥≤‡µç‡¥≤‡¥æ‡¥Ç ‡¥™‡µç‡¥∞‡¥§‡µÄ‡¥ï‡µç‡¥∑‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ,<br>

        </div>
        <div class="verse-ref">
          ‚Äî 1 ‡¥ï‡µä‡¥∞‡¥ø‡¥®‡µç‡¥§‡µç‡¥Ø‡µº 13:7‚Äì8
        </div>
      </div>

      <img src="photo1.jpg" style="
        width:180px;

        object-fit:cover;

      <button onclick="openLetter()" style="

      <p style="

    </div>
  `;
}

function openLetter() {

  function burstHearts(x, y, count) {
    for (let i = 0; i < count; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "‚ù§Ô∏è";
      h.style.left = x + "px";
      h.style.top = y + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 3000);
    }
  }

  function noClicked() {
    const noBtn = document.querySelector(".no");
    const card = document.querySelector(".card");
    const yesWrapper = document.querySelector(".yes-wrapper");

    card.classList.add("shake");
    setTimeout(() => card.classList.remove("shake"), 300);

    yesScale += 0.4;
    const yesBtn = document.querySelector(".yes");
    yesBtn.style.transform = `scale(${yesScale})`;

    const r = noBtn.getBoundingClientRect();
    burstHearts(r.left + r.width / 2, r.top + r.height / 2, 40);

    const overlay = document.getElementById("photoOverlay");
    const overlayImg = document.getElementById("overlayImage");
    overlayImg.src = myPhotos[photoIndex];
    overlay.classList.add("show");

    photoIndex = (photoIndex + 1) % myPhotos.length;

    setTimeout(() => overlay.classList.remove("show"), 2500);

    noMoves++;
    noBtn.style.transform = `translate(${noMoves * 10}px, ${noMoves * 6}px)`;

    if (noMoves >= maxNoClicks) {
      noBtn.style.opacity = "0";
      setTimeout(() => noBtn.remove(), 400);
    }
  }
</script>
